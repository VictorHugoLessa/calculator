<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="background">

        <h1>Calculadora</h1>

        <div id="calculator">

            <p id="result"></p>

            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()"><</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>    
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" onclick="calculate()" style="height: 6.1rem;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>

        <p class="footer">Feito por <a class="linkedin" href="https://www.linkedin.com/in/victorhugolessa/" target="_blank">Victor!</a></p>
        
        <button class="social-network" onclick="window.open('https://github.com/VictorHugoLessa')">
            Visite meu Github!
        </button>
        
        
        <a href="https://wa.me/message/KV3HYE3OC66AK1" target="_blank" class="contact__wpp">
            <img src="./img/wpp-logo.png" alt="Logo Whatsapp">
        </a>
    </div>


    

    <script src="scripts/script.js"></script>
</body>

</html>
